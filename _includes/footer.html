<footer class="content-grid-sibling">
	<div class="footer">
		Built with <a href="https://11ty.dev/">Eleventy v{{ eleventy.version }}</a> 路 <a href="/web/style-guide/">Style Guide</a> 路 <a href="/web/license/">MIT license</a> 路 <a href="https://github.com/zachleat/zachleat.com/tree/master/{{ page.inputPath }}">Edit this page</a> 路 <a href="https://twitter.com/search?f=tweets&src=typd&q=zachleat.com{{ page.url | url_encode }}">Discuss on Twitter</a>

		<form class="toggle-features-form">
			<div class="lo">
				<div>
					<button type="button" aria-pressed="true" class="toggle toggle-css">
						<span class="toggle-control"></span>
						<span class="toggle-text">CSS</span>
					</button>
				</div>
				<div>
					<button type="button" aria-pressed="true" class="toggle" data-toggle-class="font-fallback">
						<span class="toggle-control"></span>
						<span class="toggle-text">Web Fonts</span>
					</button>
				</div>

{%- capture urlWithOrigin %}https://www.zachleat.com{{ page.url }}{% endcapture -%}
{%- if speedlify[urlWithOrigin] %}
				<a href="https://www.speedlify.dev/zachleat.com/#site-{{ speedlify[urlWithOrigin].hash }}" class="speedlify-link">
					<is-land on:visible import="/web/dist/{{pkg.version}}/speedlify-score.js">
						<speedlify-score hash="{{ speedlify[urlWithOrigin].hash }}" speedlify-url="https://www.speedlify.dev" score weight requests></speedlify-score>
					</is-land>
				</a>
{%- endif %}
			</div>
		</form>
{% comment %}
		<form id="fontloademu" class="fontloademu" style="display: none">
			<fieldset>
				<legend>Web font loading emulator:</legend>
				<label><input type="radio" name="fontloademu" value="font-foit"> Flash of Invisible Text (FOIT)</label>
				<label><input type="radio" name="fontloademu" value="font-fallback"> Flash of Unstyled Text (FOUT)</label>
				<label><input type="radio" name="fontloademu" value="font-latosubset"> First stage, Lato subset embedded</label>
				<label><input type="radio" name="fontloademu" value=""> Second stage, all web fonts finished.</label>
			</fieldset>
		</form>
{% endcomment %}
	</div>
</footer>
